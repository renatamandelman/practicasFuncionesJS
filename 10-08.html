<script>/*Ejercicio #2 - Modificando frases
Solicitar al usuario una frase que contenga varias palabras y al menos una coma, luego resolver:
1. Imprimir la frase original y su longitud.
2. Imprimir todas las palabras que están después de la
primera coma.
3. Imprimir los primeros 3 caracteres de la primera palabra.
4. Pedir una palabra nueva al usuario y reemplazar la primera palabra por la nueva. Imprimir la frase completa en mayúsculas.
5. Generar un número random entre 150 y 400 y agregarlo
exactamente a la mitad de la frase.
6. Pedir al usuario que ingrese una frase y mostrarla en pantalla con el primer carácter en mayúscula, y el resto en minúscula.*/

var frase = prompt("ingrese una frase con al menos una coma");
var longitud = frase.length;
document.write(frase + "su longitud es: " + longitud + "</br>")

var posicionComa= frase.indexOf(","); 
document.write(frase.substring(posicionComa + 1) + "</br>");
//3er punto
document.write(frase.substring(0,3) + "</br>");
//4to punto
var palabra = prompt("ingrese una palabra");
var posicionPrimera = frase.indexOf(" ")
var primeraPalabra = frase.substring(0, posicionPrimera)
console.log(palabra)
frase = frase.replace(primeraPalabra, palabra)
document.write(frase.toUpperCase() + "</br>");
//5to punto
var numeroRandom = Math.floor((Math.random() * ((400-150) + 1) + 150))
var numeroMitad = frase.length/2;
document.write(frase.substring(0, numeroMitad) +"" + numeroRandom + ""+ frase.substring(numeroMitad) + "</br>");

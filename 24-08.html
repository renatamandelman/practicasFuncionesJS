    <script>
        /* Crear un program que le solicite al usuario dos numeros, 
       luego hacer una funcion que devuelva
       cual es el mayor */
        function mayor(num1, num2) {
            var respuesta;

            if (num1 > num2) {
                respuesta = num1;
            } else if (num1 == num2) {
                respuesta = "no hay mayor";
            } else {
                respuesta = num2;
            }
            return respuesta;
        }
        var num1 = parseInt(prompt("Ingrese el primero numero"));
        var num2 = parseInt(prompt("ingrese un segundo numero"));
        document.write(mayor(num1, num2));
    </script>

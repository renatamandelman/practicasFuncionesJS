<script>
/* ejercicio 4 meter en una tabla de html */
var nombre;
var apellido;;
var telefono;
var todo = [];
var fila;

for(var i = 0; i < 2; i++){
    nombre = prompt("ingrese un nombre");
    apellido = prompt("Ingrese su apellido")
    telefono = prompt("Ingree su telefono")

    todo[i] = [nombre,apellido,telefono] ;
    for(var j = 0; j < todo.length;j++){
       fila = "<td>"+todo[i][j]+"</td>"

    }


}
document.write(
    "<table border='solid' width ='50%'>" +
        "<tr> Nombre </tr>" +
        "<tr> Apellido </tr>" +
        "<tr> Telefono </tr>" +
        fila);


</script>
</body>
